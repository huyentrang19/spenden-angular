

<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">
      <form (submit)="spenden()">
        <h1 class="h3 mb-3 font-weight-normal">Donate</h1>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="betrag">Amount</label>
          <input type="text" class="form-control" name="amount in writting" placeholder="Amount" [(ngModel)]="credentials.amount">
        </div>
        <div class="form-group">
          <label for="">Donate's goal</label>
          <input type="text" class="form-control" name="Donate's goal" placeholder="Donate's goal" [(ngModel)]="credentials.donatesgoal">
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">
         Donate!
        </button>
      </form>
    </div>
  </div>
</div>
